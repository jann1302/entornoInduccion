    var imagen=document.querySelector('a-image');

    //var mostrar=(page.contentWindow || page.contentDocument);


var accion = 0;//contador de cambio de posicion
function cambiar(acciones){
	// var acciones=acciones
	if(acciones.length==accion){
		document.querySelector("#loading").style.display = "initial"
		
	}
	accionActual=acciones[accion].toString();
	//imagen.setAttribute('src', accionActual); //Esto coloca la imagen correspondiente
	
	
	document.querySelector("#induccion").style.display = "none"
	accion=accion+1;
	switch(accionActual) {
		case PrePage:			
			sonido.src= 'narrativas/5.mp4' ;
			imagen.setAttribute('src', accionActual); 
			setTimeout("cambiar(acciones)", 30000);
			
			break;
		case bienvenida:
			imagen.setAttribute('src', accionActual);
			//sonido.src= 'narrativas/1.mp4';
			setTimeout("cambiar(acciones)",8000);
			
			break;
		case ojosCerrados:
			sonido.src= 'narrativas/2.mp4';
			imagen.setAttribute('src', accionActual); 
			setTimeout("cambiar(acciones)",30000);
			
			break;
		case instrucciones:
			sonido.src= 'narrativas/3.mp4';
			imagen.setAttribute('src', accionActual); 
			setTimeout("cambiar(acciones)", 7000);
			
			break;
		case ojosAbiertos:
			sonido.src= 'narrativas/4.mp4' ;
			imagen.setAttribute('src', accionActual); 
			setTimeout("cambiar(acciones)", 30000);
			
			break;
		case neutro:			
			sonido.src= 'narrativas/relax.mp4';
			imagen.setAttribute('src', accionActual); 
			setTimeout("cambiar(acciones)", 30000);
			
			break;
		case evaluacion:
			sonido.src= 'narrativas/evaluacion.mp4';
			imagen.setAttribute('src', accionActual); 
			setTimeout("cambiar(acciones)", 30000);
			
			break;
		case fin:
			sonido.src= 'narrativas/8.mp4';
			imagen.setAttribute('src', accionActual); 
			setTimeout("cambiar(acciones)", 20000);
			
			break;
		default :
			document.querySelector("#induccion").style.display = "initial"
		    /*sonido.src= 'narrativas/7_2.mp3' ;*/
		    page.src=accionActual;
			setTimeout("cambiar(acciones)", 480000);//0);
			
	}
